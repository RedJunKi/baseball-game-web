<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>

<div th:fragment="content">
    <form th:action="@{/api/board/delete/{boardId}(boardId=${board.id})}" method="post">
        <div class="content-container">
            <h2 th:text="${board.title}"></h2>
            <hr>
            <p><strong>작성자: </strong><span th:text="${board.member.username}"></span></p>
            <hr>
            <p th:text="${board.content}"></p>

            <hr>
            <div class="d-flex justify-content-end mb-3" style="margin-top:10px">
                <button type="button" class="btn btn-primary" style="margin-right: 5px" onclick="location.href='/board'">돌아가기</button>
                <button type="submit" class="btn btn-secondary">삭제</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
