<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<form id="signup-form">
    <label for="username">사용자 이름:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="button" id="return-login">돌아가기</button>
    <button type="submit">가입하기</button>
</form>

<script>
    document.getElementById('return-login').addEventListener('click', function() {
        window.location.href = 'login.html'
    });

    document.getElementById('signup-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;


        try {
            const response = await fetch('/login/create-member', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            body: JSON.stringify({ name: username, password: password })
            });

            if (response.ok) {
                alert('회원가입이 완료되었습니다.');
            } else {
                const errorMessage = await response.text(); // 서버로부터의 에러 메시지 받기
                alert(`회원가입 실패: ${errorMessage}`);
            }
        } catch (error) {
            console.error('회원가입 요청 중 오류 발생:', error);
            alert('회원가입 요청 중 오류가 발생했습니다.');
        }
    });
</script>

</body>
</html>
