<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>
<body>

<h1>로그인</h1>

<form id="login-form">
    <label for="username">사용자 이름:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">로그인</button>
    <button type="button" id="create-member">회원가입</button>
</form>

<div id="login-message"></div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('로그인이 완료되었습니다.');
                document.getElementById('login-message').textContent = `환영합니다, ${username}님!`;
            } else {
                const errorMessage = await response.text(); // 서버로부터의 에러 메시지 받기
                alert(`로그인 실패: ${errorMessage}`);
            }
        } catch (error) {
            console.error('로그인 요청 중 오류 발생:', error);
            alert('로그인 요청 중 오류가 발생했습니다.');
        }


    });

    document.getElementById('create-member').addEventListener('click', function() {
        window.location.href = 'signup.html'
    });
</script>

</body>
</html>
