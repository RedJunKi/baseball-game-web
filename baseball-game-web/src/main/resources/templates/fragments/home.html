<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
    <div th:replace="fragments/header :: nav"></div>
        <div class="container mt-5" style="display: flex;">
            <!-- 왼쪽 바디 -->
            <div class="col-md-8">
                <h2>게임 선택</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">하노이의 탑</a>
                    <a href="#" class="list-group-item list-group-item-action">숫자야구</a>
                    <a href="#" class="list-group-item list-group-item-action">블랙잭</a>
                    <!-- 게임 선택 메뉴 추가 -->
                </div>
            </div>
            <!-- 오른쪽 채팅 -->
            <div class="col-md-4" style="overflow-y: auto;">
                <h2>채팅</h2>
                <div class="card">
                    <div class="card-body">
                        <!-- 채팅 메시지 출력 영역 -->
                        <div class="chat-messages">
                            <!-- 실시간 채팅 메시지 출력 -->
                            <div>사용자1: 안녕하세요!</div>
                            <div>사용자2: 안녕하세요~</div>
                            <div>사용자1: 오늘 날씨가 좋네요.</div>
                        </div>
                    </div>
                </div>
                <!-- 채팅 입력 폼 -->
                <div class="card-footer">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="메시지 입력">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">전송</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
