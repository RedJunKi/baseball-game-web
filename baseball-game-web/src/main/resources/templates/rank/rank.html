<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>

<div th:fragment="content">
    <h2>랭킹</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">순위</th>
            <th scope="col">멤버 이름</th>
            <th scope="col">게임 이름</th>
            <th scope="col">시도 횟수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rank, stat : ${ranks}">
            <th scope="row" th:text="${stat.index + 1}">1</th>
            <td th:text="${rank.memberName}">홍길동</td>
            <td th:text="${rank.gameDisplayName}">숫자야구</td>
            <td th:text="${rank.point}">100</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
