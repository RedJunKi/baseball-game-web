<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>

<div th:fragment="content">
    <h2>게시물 작성</h2>
    <form th:action="@{/board/post}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="d-flex justify-content-end mb-3" style="margin-top:10px">
            <button type="submit" class="btn btn-primary" style="margin-right: 5px">작성</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/board'">취소</button>
        </div>
    </form>
</div>

</body>
</html>
